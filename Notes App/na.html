<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="na.css">
</head>
<body>
    <h1 id="title">Notes App</h1>
    <div id="notesContainer"></div>
    <button id="addNoteBtn">+</button>

    <div class="options-menu">
    <button id="reminderOption" class="option-btn reminder-btn">Set Reminder</button>
    <button id="hideOption" class="option-btn hide-btn">Hide</button>
    <button id="deleteOption" class="option-btn delete-btn">Delete</button>
    <button id="saveOption" class="option-btn save-btn">Save</button> 
</div>

    <script src="na.js"></script>
</body>
</html>
