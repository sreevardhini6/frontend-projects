<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="to do list.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <h1 class="headingtitle">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I should ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="50"
               required>
          <button class="button"><span>Done</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="to do list.js"></script>
  </body>
</html>
